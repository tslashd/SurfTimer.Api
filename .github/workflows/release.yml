name: Release API (linux-x64 & win-x64)

on:
  push:
    tags:
      - "v*.*.*"            # executes for tags v1.2.3
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        rid: [ linux-x64, win-x64 ]

    steps:
      - name: Checkout API repo into subfolder
        uses: actions/checkout@v4
        with:
          path: SurfTimer.Api

      - name: Checkout Shared repo (sibling)
        uses: actions/checkout@v4
        with:
          repository: tslashd/SurfTimer.Shared
          path: SurfTimer.Shared
          # if SurfTimer.Shared is private:
          # token: ${{ secrets.SHARED_REPO_PAT }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore SurfTimer.Api/SurfTimer.Api.sln

      - name: Build
        run: dotnet build SurfTimer.Api/SurfTimer.Api.sln -c Release --no-restore

      # Framework-dependent publish: .dll files.
      - name: Publish (${{ matrix.rid }})
        env:
          OUT_DIR: out/${{ matrix.rid }}
        run: |
          dotnet publish SurfTimer.Api/SurfTimer.Api.csproj \
            -c Release \
            -o "$OUT_DIR" \
            -r ${{ matrix.rid }} \
            --self-contained false \
            /p:PublishSingleFile=false \
            /p:PublishTrimmed=false

          echo "Listing publish output:"
          ls -la "$OUT_DIR"

      # Validation: have both DLLs present
      - name: Validate DLLs (${{ matrix.rid }})
        env:
          OUT_DIR: out/${{ matrix.rid }}
        run: |
          test -f "$OUT_DIR/SurfTimer.Api.dll" || (echo "Missing SurfTimer.Api.dll" && exit 1)
          test -f "$OUT_DIR/SurfTimer.Shared.dll" || (echo "Missing SurfTimer.Shared.dll" && exit 1)

      - name: Package ZIP (${{ matrix.rid }})
        env:
          OUT_DIR: out/${{ matrix.rid }}
          TAG: ${{ github.ref_name }}
        run: |
          cd "$OUT_DIR"
          zip -r "../../SurfTimer.Api-${TAG}-${{ matrix.rid }}.zip" .
          cd - >/dev/null
          sha256sum "SurfTimer.Api-${TAG}-${{ matrix.rid }}.zip" > "SurfTimer.Api-${TAG}-${{ matrix.rid }}.zip.sha256"

      - name: Upload artifact (${{ matrix.rid }})
        uses: actions/upload-artifact@v4
        with:
          name: SurfTimer.Api-${{ github.ref_name }}-${{ matrix.rid }}
          path: |
            SurfTimer.Api-${{ github.ref_name }}-${{ matrix.rid }}.zip
            SurfTimer.Api-${{ github.ref_name }}-${{ matrix.rid }}.zip.sha256

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List artifacts
        run: ls -R ./artifacts

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: SurfTimer.Api ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
          files: |
            artifacts/SurfTimer.Api-${{ github.ref_name }}-linux-x64/SurfTimer.Api-${{ github.ref_name }}-linux-x64.zip
            artifacts/SurfTimer.Api-${{ github.ref_name }}-linux-x64/SurfTimer.Api-${{ github.ref_name }}-linux-x64.zip.sha256
            artifacts/SurfTimer.Api-${{ github.ref_name }}-win-x64/SurfTimer.Api-${{ github.ref_name }}-win-x64.zip
            artifacts/SurfTimer.Api-${{ github.ref_name }}-win-x64/SurfTimer.Api-${{ github.ref_name }}-win-x64.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
